<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">

<title>The Abandoned House</title>
<link href="style.css" rel="stylesheet" />
<script src="jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() { // do not delete this line
	
	var progress = 0;
	var txt;
    const hover = new Audio("hover.mp3");
    const click = new Audio("click.mp3");
    
    $('#btn').mouseenter(e => hover.play());
    $('#btn').mousedown(e => click.play());

	function eventHandler() {
		if(progress==0) {
        	txt = "I should check if anyonee is in.";
        }
        if(progress==1) {
        	txt = "To see if there arte any rooms available.";
        }
    	if(progress==2) {
        	txt = "Hmm doesn't look like anyones is in. Maybe one of the rooms are open.";
			$('#btn').show();
        }
        progress++;
        $('#speech').html(txt);
	}

	$('#speech').click(eventHandler);

}); // do not delete this line

</script>
</head>

    <a href="page24.html"><button id="btn">NEXT</button></a>
		
    
    <div id="speech">A motel!</div>
</div>
