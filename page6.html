<!doctype html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arya:wght@400;700&display=swap" rel="stylesheet">
<meta charset="utf-8">
<title>The Abandoned House</title>
<link href="style.css" rel="stylesheet" />
<script src="jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() { // do not delete this line
	
	var progress = 0;
	var txt;
    const hover = new Audio("hover.mp3");
    const click = new Audio("click.mp3");
    
    $('#btn').mouseenter(e => hover.play());
    $('#btn').mousedown(e => click.play());
    
    
    
	function eventHandler() {
		if(progress==0) {
        	txt = "But which way?";
        }
        if(progress==1) {
        	txt = "Let's go left.";
        }
    	if(progress==2) {
        	txt = "I really don't want to have to use this weapon.";
			$('#btn').show();
        }
        progress++;
        $('#speech').html(txt);
	}

	$('#speech').click(eventHandler);

}); // do not delete this line
</script>
</head>
<body>
<div id="stage6">
    <a href="page7.html"><button id="btn">NEXT</button></a>
		
<div id="speech">Hmm a big living space.</div>
</div>


</body>
</html>
